<body>
  <div class="container-fluid d-flex vh-100 flex-column">

    <div class="row fill-height" style="justify-content: space-between;background-color: #034078">
      <div class="col-xl-1 col-lg-12 col-md-12 col-12 col-sm-12">
        <div class="row">
          <div class="col-md-12 col-12"  style="text-align: center;">
            <img id="homeButton"  (click)="toggleRightSidenav()" onmouseover="this.src='/assets/Images/generic/LogoHover.png'" src="/assets/Images/generic/HomeButtonNormal.png" onmouseout="this.src='/assets/Images/generic/HomeButtonNormal.png'">
          </div>
        </div>
      </div>
      <div class="col-xl-10 col-lg-12 col-md-12 col-12">
        <div id="playerBanner" class="row" style="height: 100%;justify-content: center;min-height: 600px;">


        <div id="playerBanner" class="col-lx-2 col-lg-4 col-md-5 col-12" *ngFor="let player of team;let i=index" style="max-width: 300px;min-height: 570px;background-repeat: no-repeat;background-size: 100% auto;height:auto;background-image: url('/assets/Images/generic/banner{{player.rank}}.png')">
<!--          <img class="banner" src="../../../assets/Images/generic/banner{{player.rank}}.png" style="position: absolute;top: 0;left: 0;"/>-->



          <div id="playerTag" class="row" style="justify-content: center;align-self: center;">
            <div class="col-md-10">
              <h1 style="text-align: center; color: #61c4d1">Player&nbsp;{{i+1}}</h1>
            </div>
          </div>

          <div id="customButtons" class="row" style="justify-content: center;align-self: center; padding-top: 45px">
                            <div class="col-md-10">
                              <input type="text" class="form-control" placeholder="Summoner Name" style="text-align: center;text-align-last: center; background-color: #001f54;color: #1282a2;border: solid 1px #1282a2" (change)="updatePlayerSumonerName($event,i)">
                            </div>
                          </div>
          <div id="customButtons" class="row" style="justify-content: center;align-self: center; padding-top: 5px">
            <div class="col-md-10" style="text-align: center">
              <p style="color: #61c4d1">Please, write your name right</p>
            </div>
          </div>



                          <div id="customButtons" class="row" style="justify-content: center;align-self: center;padding-top: 200px">
                            <div class="col-md-10">
                              <select  class="custom-select" (change)="updatePlayerRank($event,i)"  style="text-align-last: center;background-color: #001f54;color: #1282a2;border: solid 1px #1282a2">
                                <option selected disabled value>Rank</option>
                                <option value="iron">
                                  <img src="/assets/Images/waiting/iron.png" onerror="this.src='';" height="20" width="20" style="vertical-align: text-bottom"/>

                                  Iron</option>
                                <option value="bronze">
                                  <img src="/assets/Images/waiting/bronze.png" height="20" width="20"/>
                                  Bronze</option>
                                <option value="silver">
                                  <img src="/assets/Images/waiting/silver.png" height="20" width="20"/>

                                  Silver</option>
                                <option value="gold">
                                  <img src="/assets/Images/waiting/gold.png" height="20" width="20"/>

                                  Gold</option>
                                <option value="platinum">
                                  <img src="/assets/Images/waiting/platinum.png" height="20" width="20"/>
                                  Platinum</option>
                                <option value="diamond">
                                  <img src="/assets/Images/waiting/diamond.png" height="20" width="20"/>


                                  Diamond</option>
                                <option value="master">
                                  <img src="/assets/Images/waiting/master.png" height="20" width="20"/>


                                  Master</option>
                                <option value="grandmaster">
                                  <img src="/assets/Images/waiting/grandmaster.png" height="20" width="20"/>

                                  Grandmaster</option>
                                <option value="challenger">
                                  <img src="/assets/Images/waiting/challenger.png" height="20 " width="20"/>
                                  Challenger</option>
                              </select>


                            </div>
                          </div>

                          <div id="customButtons" class="row" style="justify-content: center; padding-top: 10px">
                            <div class="col-md-10">
                              <select  class="custom-select" (change)="updatePlayerRole($event,i)" style="text-align-last: center; background-color: #001f54;color: #1282a2;border: solid 1px #1282a2" >
                                                <option selected disabled value>Role</option>
                                                <option value="top">
                                                                              Top</option>
                                                                            <option value="jungle">
                                                                              <img src="/assets/Images/waiting/jungle.png" height="20" width="20"/>
                                                                              Jungle</option>
                                                                            <option value="mid">
                                                                              <img src="/assets/Images/waiting/mid.png" height="20" width="20"/>
                                                                              Mid</option>
                                                                            <option value="bot">
                                                                              <img src="/assets/Images/waiting/bot.png" height="20" width="20"/>
                                                                              Bot</option>
                                                                            <option value="support">
                                                                              <img src="/assets/Images/waiting/support.png" height="20" width="20"/>
                                                                              Support</option>
                                                                            <option value="fill">
                                                                              <img src="/assets/Images/waiting/fill.png" height="20" width="20"/>
                                                                              Fill</option>
                                              </select>

                            </div>


                          <div id="customButtons" class="row" style="justify-content: center;align-items: center;padding-top: 15px">
                            <div class="col-lg-2 col-md-2 col-2">
                              <img (click)="deletePlayer(i)" style="width: 100%; height: auto" src="../../../assets/Images/addPlayer/deleteIcon.png" />

                            </div>
                          </div>









          </div>


             </div>

      <div class="col-md-4 col-10" style="color: #61c4d1;text-align: center;">
        <p>Enter your data to create a room</p>
      </div>

    </div>

    <div class="row" style="justify-content: center;background-color: #034078">
      <div class="col-md-6 col-sm-10 col-12" style="max-width: 300px">
        <button *ngIf="team.length <5" (click)="increaseTeam()" mat-raised-button style="background-color: #001f54;color: #1282a2;border: solid 1px #1282a2;width: 100%">Add Player</button>
      </div>

    </div>
    <div class="row" style="background-color: #034078">
      <div class="col-md-2 col-10">

      </div>

    </div>
    <div class="row" style="justify-content: center; padding-top-top: 10px ;background-color: #034078;">
      <div class="col-md-10 col-12" style="max-width: 300px" >
        <label id="zoneButton">
          <select  class="custom-select" (change)="updatePlayerZone($event)" style="text-align-last: center; background-color: #001f54;color: #1282a2;border: solid 1px #1282a2">
            <option selected disabled value>Region</option>
            <option value="br">BR</option>
            <option value="eune">EUNE</option>
            <option value="euw">EUW</option>
            <option value="jp">JP</option>
            <option value="kr">KR</option>
            <option value="lan">LAN</option>
            <option value="las">LAS</option>
            <option value="na">NA</option>
            <option value="oce">OCE</option>
            <option value="ru">RU</option>
            <option value="tr">TR</option>
          </select>
        </label>
      </div>
    </div>

    <div class="row" style="justify-content: center;background-color: #034078">
      <div class="col-md-6 col-sm-10 col-12" style="max-width: 300px">
        <button id="waitingButton" *ngIf="teamValid" mat-raised-button routerLink="/waiting" (click)="placeOnTheList()" style="background-color: #0692a6;color: #001f54;border: solid 1px #001f54;">Waiting Room</button>

      </div>
    </div>
    <div class="row" style="background-color: #034078">
      <div class="col-xl-1 col-lg-2 col-md-3 col-3">
          <div class="row">
            <div class="col-md-12 col-12 order-2">
              <img id="backButton" (click)="gotoBackPage()" onmouseover="this.src='../../../assets/Images/generic/BackIconHover.png'" src="/assets/Images/generic/BackIconNormal.png" onmouseout="this.src='/assets/Images/generic/BackIconNormal.png'"/>
            </div>
          </div>
      </div>
      <div class="col-md-8 col order-3" style="background-color: #034078">

      </div>
      <div class="col-lg-5 col-md-9 col-8" style="background-color: #034078;text-align: center;">

      </div>
